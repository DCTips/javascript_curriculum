<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Book Library</title>
    </head>
    <body>        
        <div class="wrapper">
            <div id="box"></div>
            <button id="newBook">Add New Book</button>
            <div class="form-container" id="form-contain">
                <h1>Enter Book Details</h1>
                <form>
                    <div class="form-elements">
                        <label>Title:</label>
                        <input type="text" placeholder="Enter Name" id="name">
                    </div>
                    <div class="form-elements">
                        <label>Author:</label>
                        <input type="text" placeholder="Enter Author" id="author">
                    </div>
                    <div class="form-elements">
                        <label>Pages:</label>
                        <input type="text" placeholder="Enter Pages" id="pages">
                    </div>
                    <div class="form-elements">
                        <label>Read Status:</label>
                        <input type="text" placeholder="Enter Read Status" id="read">
                    </div>    
                    <button class="addItem" id="addItem">Add Item</button>
                </form>
            </div>    
        </div>    
<!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
